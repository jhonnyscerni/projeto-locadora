<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml"
	xmlns:o="http://omnifaces.org/ui">

	<ui:define name="content">

		<f:metadata>
			<o:viewParam name="carro" value="#{cadastroCarroBean.carro}"></o:viewParam>
		</f:metadata>

		<h1 class="aw-page-title">Carro</h1>

		<h:form id="frm" enctype="multipart/form-data">
			<p:focus />
			<p:toolbar>
				<p:toolbarGroup>
					<p:commandButton value="Salvar"
						action="#{cadastroCarroBean.salvar}" update="@form" ajax="false"/>
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Pesquisa" outcome="/carro/PesquisaCarro" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:messages autoUpdate="false" />


			<p:panelGrid columns="2" id="painel"
				style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">
				<p:outputLabel value="Modelos" for="modelo" />
				<p:selectOneMenu id="modelo"
					value="#{cadastroCarroBean.carro.modeloCarro}">
					<f:selectItems value="#{cadastroCarroBean.modelos}" var="modelo"
						itemLabel="#{modelo.descricao}" itemValue="#{modelo}"></f:selectItems>
				</p:selectOneMenu>

				<p:outputLabel value="Placa" for="placa" />
				<p:inputText id="placa" size="20" maxlength="20"
					value="#{cadastroCarroBean.carro.placa}" />

				<p:outputLabel value="Cor" for="cor" />
				<p:inputText id="cor" size="20" maxlength="20"
					value="#{cadastroCarroBean.carro.cor}" />

				<p:outputLabel value="Valor diÃ¡ria" for="valorDiaria" />
				<p:inputText id="valorDiaria" size="20" maxlength="20"
					value="#{cadastroCarroBean.carro.valorDiaria}" />
					
				<p:outputLabel value="Foto" for="foto"/>
			    <p:fileUpload id="foto" value="#{cadastroCarroBean.uploadedFile}" mode="simple"/>

				<p:outputLabel value="AcessÃ³rios" for="acessorios" />
				<p:selectManyCheckbox id="acessorios" styleClass="many-checkbox"
					value="#{cadastroCarroBean.carro.acessorios}"
					converter="acessorioConverter">
					<f:attribute name="collectionType" value="java.util.ArrayList"></f:attribute>
					<f:selectItems value="#{cadastroCarroBean.acessorios}"
						var="acessorio" itemLabel="#{acessorio.descricao}"
						itemValue="#{acessorio}" />
				</p:selectManyCheckbox>
			</p:panelGrid>

		</h:form>

	</ui:define>
</ui:composition>
