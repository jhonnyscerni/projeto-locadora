<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml"
	xmlns:o="http://omnifaces.org/ui">

	<ui:define name="content">

		<f:metadata>
			<o:viewParam name="fabricante"
				value="#{cadastroFabricanteBean.fabricante}"></o:viewParam>
		</f:metadata>

		<h1 class="aw-page-title">Fabricante</h1>

		<h:form id="frm">
			<p:focus />
			<p:toolbar>
				<p:toolbarGroup>
					<p:commandButton value="Salvar"
						action="#{cadastroFabricanteBean.salvar}" update="@form" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Pesquisa" outcome="/fabricante/PesquisaFabricante" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:messages autoUpdate="false" />


			<p:panelGrid columns="2" id="painel"
				style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">
				<p:outputLabel value="Nome" for="nome" />
				<p:inputText id="nome" size="60" maxlength="80"
					value="#{cadastroFabricanteBean.fabricante.nome}" />
					
					
			</p:panelGrid>

		</h:form>
		
	</ui:define>
</ui:composition>
