<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml"
	xmlns:o="http://omnifaces.org/ui">

	<ui:define name="content">

		<f:metadata>
			<o:viewParam name="funcionario"
				value="#{cadastroFuncionarioBean.funcionario}"></o:viewParam>
		</f:metadata>

		<h1 class="aw-page-title">Novo Funcionario</h1>

		<h:form id="frmCadastro">
			<p:messages id="messages" autoUpdate="true" closable="true" />

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:commandButton value="Salvar" id="botaoSalvar"
						action="#{cadastroFuncionarioBean.salvar}" update="frmCadastro" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Pesquisa" outcome="/funcionario/PesquisaFuncionario" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="2" id="painel"
				style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">

				<p:outputLabel value="Nome" for="nome" />
				<p:inputText id="nome" size="60" maxlength="80"
					value="#{cadastroFuncionarioBean.funcionario.nome}" />

				<p:outputLabel value="Sexo" for="sexo"></p:outputLabel>
					<p:selectOneRadio id="sexo" value="#{cadastroFuncionarioBean.funcionario.sexo}">
						<f:selectItems value="#{cadastroFuncionarioBean.sexos}" var="sexoMF" itemLabel="#{sexoMF.descricao}" itemValue="#{sexoMF}" />
					</p:selectOneRadio>
				
				<p:outputLabel value="Data de nascimento" for="dataNascimento" />
				<p:calendar id="dataNascimento" size="20"
					value="#{cadastroFuncionarioBean.funcionario.dataNascimento}"
					pattern="dd/MM/yyyy" />

				<p:outputLabel value="CPF" for="cpf" />
				<p:inputText id="cpf" size="20" maxlength="20"
					value="#{cadastroFuncionarioBean.funcionario.cpf}" />

				<p:outputLabel value="Matricula" for="matricula" />
				<p:inputText id="matricula" size="20" maxlength="20"
					value="#{cadastroFuncionarioBean.funcionario.matricula}" />
			</p:panelGrid>
		</h:form>

	</ui:define>
</ui:composition>
