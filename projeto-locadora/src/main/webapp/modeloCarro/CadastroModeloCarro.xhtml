<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml"
	xmlns:o="http://omnifaces.org/ui">

	<ui:define name="content">

		<f:metadata>
			<o:viewParam name="modeloCarro"
				value="#{cadastroModeloCarroBean.modeloCarro}"></o:viewParam>
		</f:metadata>

		<h1 class="aw-page-title">Novo Modelo de Carro</h1>

		<h:form id="frm">
			<p:focus />
			<p:toolbar>
				<p:toolbarGroup>
					<p:commandButton value="Salvar"
						action="#{cadastroModeloCarroBean.salvar}" update="@form" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Pesquisa"  outcome="/modeloCarro/PesquisaModeloCarro"/>
				</p:toolbarGroup>
			</p:toolbar>

			<p:messages autoUpdate="false" />


			<p:panelGrid columns="2" id="painel"
				style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">
				<p:outputLabel value="Descrição" for="descricao" />
				<p:inputText id="descricao" size="60" maxlength="80"
					value="#{cadastroModeloCarroBean.modeloCarro.descricao}" />
				
				<p:outputLabel value="Categoria" for="categoria"></p:outputLabel>
				<p:selectOneMenu id="categoria" value="#{cadastroModeloCarroBean.modeloCarro.categoria}">
					<f:selectItem itemLabel="Selecione a Categoria"></f:selectItem>
					<f:selectItems value="#{cadastroModeloCarroBean.categorias}" var="categoria"
					itemLabel="#{categoria.descricao}" itemValue="#{categoria}"></f:selectItems>
				</p:selectOneMenu>
					
				<p:outputLabel value="Fabricante" for="fabricante"/>
	    		<p:selectOneMenu id="fabricante" value="#{cadastroModeloCarroBean.modeloCarro.fabricante}">
	    			<f:selectItem itemLabel="Selecione o fabricante" />
	    			<f:selectItems value="#{cadastroModeloCarroBean.fabricantes}" var="fabricante" 
						itemLabel="#{fabricante.nome}" itemValue="#{fabricante}"/>
	    		</p:selectOneMenu>
					
			</p:panelGrid>

		</h:form>
		
	</ui:define>
</ui:composition>
